    <style>
        /* ============================================
           OPTIMIZED CSS ARCHITECTURE
           ============================================ */
        
        /* CSS Custom Properties with Fallbacks */
        :root {
            --primary: #5D5CDE;
            --primary-hover: #4A49CC;
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f7;
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --border: #e0e0e0;
            --selected: #5D5CDE;
            --selected-bg: rgba(93, 92, 222, 0.1);
            --accent: #5D5CDE;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --transition-speed: 0.2s;
            --border-radius: 8px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        /* Theme Definitions */
        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: #334155;
            --accent: #8180ff;
            --selected-bg: rgba(129, 128, 255, 0.16);
        }

        [data-theme="terminal"] {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --text-primary: #34d399;
            --text-secondary: #6ee7b7;
            --border: #065f46;
            --accent: #a7f3d0;
            --selected-bg: rgba(52, 211, 153, 0.12);
            --font-main: 'Roboto Mono', monospace;
        }

        [data-theme="paper"] {
            --bg-primary: #fdf6e3;
            --bg-secondary: #f9f2df;
            --text-primary: #586e75;
            --text-secondary: #839496;
            --border: #eee8d5;
            --accent: #268bd2;
            --selected-bg: rgba(38, 139, 210, 0.12);
            --font-main: 'Lora', serif;
        }

        [data-theme="sakura"] {
            --bg-primary: #FFF5F7;
            --bg-secondary: #ffffff;
            --text-primary: #5c223a;
            --text-secondary: #9d5371;
            --border: #FECDD3;
            --accent: #EC4899;
            --selected-bg: rgba(236, 72, 153, 0.12);
        }

        [data-theme="ayu"] {
            --bg-primary: #0A0E14;
            --bg-secondary: #0F131A;
            --text-primary: #CBCCC6;
            --text-secondary: #5C6773;
            --border: #3d444f;
            --accent: #FF9940;
            --selected-bg: rgba(255, 153, 64, 0.14);
            --font-main: 'Roboto Mono', monospace;
        }

        /* Performance Optimizations */
        * {
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-main);
            transition: background-color var(--transition-speed), color var(--transition-speed);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Reduced Motion Support */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Virtual Scrolling Container */
        .virtual-scroll-container {
            position: relative;
            overflow-y: auto;
            will-change: scroll-position;
        }

        .virtual-scroll-viewport {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            will-change: transform;
        }

        /* Accordion with GPU Acceleration */
        .accordion-container {
            position: relative;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: all var(--transition-speed) ease;
            will-change: max-height;
            contain: layout style;
        }

        .accordion-container.collapsed {
            max-height: 40px;
        }

        .accordion-wrapper {
            position: relative;
            max-height: 300px;
            overflow-y: auto;
            overscroll-behavior: contain;
            opacity: 1;
            transition: opacity var(--transition-speed), max-height var(--transition-speed);
            -webkit-overflow-scrolling: touch;
            /* Prevent scroll conflict with page */
            touch-action: pan-y;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .accordion-wrapper::-webkit-scrollbar {
            width: 8px;
        }

        .accordion-wrapper::-webkit-scrollbar-track {
            background: transparent;
        }

        .accordion-wrapper::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .accordion-container.collapsed .accordion-wrapper {
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Selected Display with Focus States */
        .selected-display {
            padding: 12px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            font-size: 12px;
            color: var(--text-secondary);
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: background var(--transition-speed);
            -webkit-tap-highlight-color: transparent;
        }

        .selected-display:hover {
            background: var(--selected-bg);
        }

        .selected-display:focus-within {
            outline: 2px solid var(--accent);
            outline-offset: -2px;
        }

        .selected-display input {
            background: transparent;
            border: none;
            color: var(--text-primary);
            outline: none;
            flex: 1;
            caret-color: var(--text-primary);
            font-size: inherit;
            font-family: inherit;
        }

        /* Optimized Model Items */
        .model-item {
            padding: 6px 12px 6px 24px;
            cursor: pointer;
            transition: all var(--transition-speed);
            font-size: 11px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            contain: layout style;
        }

        .model-item:hover {
            background: var(--selected-bg);
            padding-left: 28px;
        }

        .model-item.selected {
            background: var(--selected-bg);
            color: var(--accent);
            font-weight: 600;
        }

        .model-item.selected::before {
            content: "âœ“";
            position: absolute;
            left: 12px;
            color: var(--accent);
            font-weight: bold;
        }

        .model-item.highlighted {
            background: var(--selected-bg);
            box-shadow: inset 0 0 0 1px var(--accent);
        }

        /* Loading Skeleton */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-secondary) 25%, var(--border) 50%, var(--bg-secondary) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Mobile-Optimized Buttons */
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-speed);
            cursor: pointer;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            min-height: 44px; /* iOS touch target */
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* Improved Status Indicators */
        .status-indicator {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) ease;
            contain: layout style;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .status-spinner {
            width: 12px;
            height: 12px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* Responsive Grid - Force 2x2 Layout */
        .response-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 1rem;
            contain: layout;
        }

        @media (max-width: 768px) {
            .response-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }

        /* Mobile-First Response Box */
        .response-box {
            background: var(--bg-secondary);
            border-radius: var(--border-radius);
            padding: 16px;
            min-height: 320px;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow-sm);
            contain: layout style;
        }

        @media (max-width: 640px) {
            .response-box {
                min-height: 280px;
                padding: 12px;
            }
            
            .btn-sm {
                padding: 6px;
                font-size: 11px;
            }
            
            .btn-icon {
                width: 32px;
                height: 32px;
                padding: 0;
            }
        }

        /* Smooth Scrollbar */
        .smooth-scroll {
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--border) var(--bg-secondary);
        }

        .smooth-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        .smooth-scroll::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .smooth-scroll::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .smooth-scroll::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        /* Optimized Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .fade-in {
            animation: fadeIn var(--transition-speed) ease;
        }

        /* Toast with Better Positioning */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent);
            color: white;
            padding: 12px 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 90vw;
            word-wrap: break-word;
        }

        /* Focus Visible for Accessibility */
        :focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Print Styles */
        @media print {
            .no-print {
                display: none !important;
            }
            
            .response-box {
                break-inside: avoid;
                page-break-inside: avoid;
            }
        }

        /* Responsive Container */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        @media (min-width: 640px) {
            .container { padding: 1.5rem; }
        }

        @media (min-width: 1024px) {
            .container { padding: 2rem; }
        }

        /* Performance: Contain Layout Shifts */
        img, video, iframe {
            max-width: 100%;
            height: auto;
            aspect-ratio: attr(width) / attr(height);
        }

        /* Lazy Loading Placeholder */
        .lazy-loading {
            background: var(--bg-secondary);
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
        }

        /* Missing CSS for functionality */
        .btn-primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border);
        }

        .btn-secondary:hover {
            background: var(--selected-bg);
        }

        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.25rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0.25rem;
        }

        .accordion-section {
            border-bottom: 1px solid var(--border);
        }

        .accordion-header {
            padding: 8px 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 12px;
            color: var(--text-primary);
            background: var(--bg-secondary);
        }

        .accordion-header:hover {
            background: var(--selected-bg);
        }

        .accordion-header.active {
            background: var(--selected-bg);
            color: var(--accent);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .accordion-content.active {
            max-height: 500px;
        }

        .sub-section {
            padding-left: 12px;
        }

        .sub-header {
            padding: 4px 0;
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
            margin-bottom: 2px;
        }

        .response-content {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 12px;
            min-height: 200px;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            overflow-y: auto;
            max-height: 400px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: var(--text-primary);
        }

        .file-size {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .file-remove {
            cursor: pointer;
            color: var(--text-secondary);
            padding: 4px;
            border-radius: 4px;
        }

        .file-remove:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .log-entry {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 4px;
        }

        .log-timestamp {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .log-title {
            font-weight: 500;
            font-size: 13px;
            color: var(--text-primary);
            margin: 2px 0;
        }

        .log-content {
            font-size: 12px;
            color: var(--text-secondary);
            font-family: 'Roboto Mono', monospace;
        }

        .log-entry.error .log-title {
            color: #ef4444;
        }

        .log-entry.user .log-title {
            color: var(--accent);
        }

        .flag-control {
            padding: 12px;
            background: var(--bg-secondary);
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .flag-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 4px;
            text-transform: capitalize;
        }

        .flag-slider {
            width: 100%;
            height: 4px;
            border-radius: 2px;
            background: var(--border);
            outline: none;
            -webkit-appearance: none;
        }

        .flag-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
        }

        .flag-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
        }

        .flag-value {
            font-size: 11px;
            color: var(--text-secondary);
            font-weight: 500;
            min-width: 50px;
            text-align: right;
        }

        .collapsible-section.collapsed .section-body {
            display: none;
        }

        .collapsible-section .section-arrow {
            transition: transform 0.2s ease;
        }

        .collapsible-section.collapsed .section-arrow {
            transform: rotate(-90deg);
        }

        .status-indicator.loading {
            border-color: var(--accent);
        }

        .status-indicator.success {
            border-color: #10b981;
            background: #10b981;
            color: white;
        }

        .status-indicator.error {
            border-color: #ef4444;
            background: #ef4444;
            color: white;
        }
    </style>
</head>

    <div class="container">
        <!-- Header with Mobile Menu -->
        <header class="flex flex-wrap justify-between items-center mb-6 gap-4">
            <div class="flex items-center gap-3">
                <button id="themeToggle" class="btn btn-primary" aria-label="Change theme">
                    <i class="fas fa-circle-half-stroke"></i>
                    <span id="themeLabel" class="hidden sm:inline">Theme</span>
                </button>
                <button id="settingsToggle" class="btn btn-secondary sm:hidden" aria-label="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
            
            <div class="flex gap-2" id="topControls">
                <button id="copyState" class="btn btn-icon btn-secondary" title="Copy State" aria-label="Copy state">
                    <i class="fas fa-copy"></i>
                </button>
                <button id="pasteState" class="btn btn-icon btn-secondary" title="Import State" aria-label="Import state">
                    <i class="fas fa-paste"></i>
                </button>
                <button id="uploadState" class="btn btn-icon btn-secondary" title="Upload State" aria-label="Upload state">
                    <i class="fas fa-upload"></i>
                </button>
                <button id="downloadState" class="btn btn-icon btn-secondary" title="Download State" aria-label="Download state">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </header>

        <!-- Input Section with Better Mobile Layout -->
        <section class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <h2 class="text-sm font-medium" style="color: var(--text-secondary);">Prompt</h2>
                <button id="copyPrompt" class="btn btn-icon btn-sm btn-secondary" title="Copy Prompt" aria-label="Copy prompt">
                    <i class="fas fa-clipboard"></i>
                </button>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-2">
                <textarea 
                    id="promptInput" 
                    class="flex-1 p-3 border rounded-lg resize-none smooth-scroll"
                    style="background: var(--bg-secondary); color: var(--text-primary); border-color: var(--border);"
                    rows="3" 
                    placeholder="Enter your prompt here..."
                    aria-label="Prompt input"
                ></textarea>
                
                <div class="flex sm:flex-col gap-2">
                    <button id="attachButton" class="btn btn-secondary flex-1 sm:flex-none" aria-label="Attach files">
                        <i class="fas fa-paperclip"></i>
                        <span class="sm:hidden">Attach</span>
                    </button>
                    <button id="sendButton" class="btn btn-primary flex-1 sm:flex-none" aria-label="Send prompt">
                        <i class="fas fa-paper-plane sm:hidden"></i>
                        <span>Send</span>
                    </button>
                </div>
            </div>
            
            <!-- Hidden file inputs -->
            <input type="file" id="fileInput" multiple class="hidden" accept="*/*" />
            <input type="file" id="stateFileInput" accept=".json" class="hidden" />
            
            <!-- Selected files display -->
            <div id="selectedFiles" class="mt-3 hidden fade-in">
                <div class="text-sm font-medium mb-2" style="color: var(--text-secondary);">Selected files:</div>
                <div id="filesList" class="space-y-1"></div>
                <button id="clearFiles" class="text-xs text-red-500 hover:text-red-700 mt-2">
                    <i class="fas fa-times mr-1"></i>Clear all attachments
                </button>
            </div>
        </section>

        <!-- Response Grid -->
        <section id="responseGrid" class="response-grid mb-6" aria-label="Model responses">
            <!-- Response boxes will be generated here -->
        </section>

        <!-- Action Buttons -->
        <div class="flex justify-center gap-3 mb-6 flex-wrap">
            <button id="downloadAll" class="btn btn-primary">
                <i class="fas fa-file-download"></i>
                <span>Download All</span>
            </button>
            <button id="clearAll" class="btn btn-secondary">
                <i class="fas fa-eraser"></i>
                <span>Clear All</span>
            </button>
            <button id="randomizeAll" class="btn btn-secondary">
                <i class="fas fa-shuffle"></i>
                <span>Randomize Models</span>
            </button>
        </div>

        <!-- Preview Section -->
        <section id="previewSection" class="collapsible-section response-box mb-4">
            <div class="flex flex-wrap justify-between items-center mb-3 cursor-pointer gap-2" id="previewHeader">
                <div class="flex items-center gap-2">
                    <span class="section-arrow">â–¼</span>
                    <h3 class="font-medium">Preview</h3>

            return function(...args) {
                if (requestId === null) {
                    requestId = requestAnimationFrame(() => {
                        callback.apply(this, args);
                        requestId = null;
                    });
                }
            };
        }

            let timeout;
            return function executedFunction(...args) {
                const later = () => {

                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };

        function showToast(message, type = 'info', duration = 2000) {
            const toast = document.createElement('div');
            toast.className = 'toast fade-in';
            toast.textContent = message;
            toast.setAttribute('role', 'alert');
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => document.body.removeChild(toast), 300);
            }, duration);
        }

        function getTimestamp() {
            const now = new Date();
            return now.toISOString().replace(/[:.]/g, '-').slice(0, -5);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                showToast('Copied to clipboard!');
            } catch (err) {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    showToast('Copied to clipboard!');
                } catch (e) {
                    showToast('Failed to copy', 'error');
                }
                document.body.removeChild(textarea);
            }
        }

        function downloadJSON(data, filename) {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadText(text, filename) {
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function applyTheme(themeName) {
            document.body.style.transition = 'none';
            
            if (themeName === 'default') {
                document.documentElement.removeAttribute('data-theme');
            } else {
                document.documentElement.setAttribute('data-theme', themeName);
            }
            
            const label = document.getElementById('themeLabel');
            if (label) {
                const displayName = themeName.charAt(0).toUpperCase() + themeName.slice(1);
                label.textContent = window.innerWidth > 640 ? displayName : '';
            }
            
            // Update meta theme-color for mobile browsers
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) {
                const themeColor = getComputedStyle(document.documentElement).getPropertyValue('--accent').trim();
                metaTheme.content = themeColor;
            }
            
            requestAnimationFrame(() => {
                document.body.style.transition = '';
            });

        /* ============================================
           VIRTUAL SCROLL ACCORDION SYSTEM
           ============================================ */

        function initializeAccordion(index) {
            // Force render accordion content immediately
            setTimeout(() => {
                renderAccordionContent(index);
            }, 100);
            
            const searchInput = document.getElementById(`search-${index}`);
            if (!searchInput) {
                console.error(`Search input not found for index ${index}`);
                return;
            }
            
            // Debounced search
            const debouncedSearch = debounce((term) => {
                filterModels(index, term);
            }, 150);
            
            searchInput.addEventListener('input', (e) => {
                debouncedSearch(e.target.value.toLowerCase());
            });
            
            // Keyboard navigation
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    e.target.value = '';
                    filterModels(index, '');
                } else if (e.key === 'ArrowDown' || e.key === 'ArrowUp') {
                    e.preventDefault();
                    navigateModels(index, e.key === 'ArrowDown' ? 1 : -1);
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    selectHighlightedModel(index);
                }
            });
        }

        function renderAccordionContent(index, filter = '') {
            const wrapper = document.getElementById(`accordion-${index}`);
            let html = '';
            let totalModels = 0;
            
            Object.entries(MODEL_DATABASE).forEach(([category, models]) => {
                const filteredModels = filterModelList(models, filter);
                if (filteredModels.length === 0 && filter) return;
                
                totalModels += filteredModels.length;
                
                html += `<div class="accordion-section">
                    <div class="accordion-header" onclick="toggleSection(this)" role="button" aria-expanded="false">
                        <span>${category}</span>
                        <span class="text-xs">(${filteredModels.length})</span>
                    </div>
                    <div class="accordion-content" role="region">`;
                
                if (typeof models === 'object' && !Array.isArray(models)) {
                    Object.entries(models).forEach(([subcat, submodels]) => {
                        const filteredSub = filterModelList(submodels, filter);
                        if (filteredSub.length === 0 && filter) return;
                        
                        html += `<div class="sub-section">
                            <div class="sub-header">${subcat}</div>`;
                        
                        // Virtual scrolling for large lists
                        if (filteredSub.length > 50) {
                            html += `<div class="virtual-scroll-container" style="height: 200px;" data-models='${JSON.stringify(filteredSub)}' data-index="${index}">
                                <div class="virtual-scroll-viewport"></div>
                            </div>`;
                        } else {
                            filteredSub.forEach(model => {
                                html += createModelItem(model, index);
                            });
                        }
                        html += `</div>`;
                    });
                } else {
                    if (filteredModels.length > 50) {
                        html += `<div class="virtual-scroll-container" style="height: 200px;" data-models='${JSON.stringify(filteredModels)}' data-index="${index}">
                            <div class="virtual-scroll-viewport"></div>
                        </div>`;
                    } else {
                        filteredModels.forEach(model => {
                            html += createModelItem(model, index);
                        });
                    }
                }
                
                html += `</div></div>`;
            });
            
            wrapper.innerHTML = html || '<div class="text-center py-4 text-sm" style="color: var(--text-secondary);">No models found</div>';
            
            // Initialize virtual scrolling
            wrapper.querySelectorAll('.virtual-scroll-container').forEach(container => {
                initializeVirtualScroll(container);
            });
            
            // Auto-expand sections when filtering
            if (filter) {
                wrapper.querySelectorAll('.accordion-header').forEach(h => {
                    h.classList.add('active');
                    h.setAttribute('aria-expanded', 'true');
                });
                wrapper.querySelectorAll('.accordion-content').forEach(c => c.classList.add('active'));
            }
            
            // Restore selection
            const selected = AppState.models.selected[index];
            if (selected) {
                const item = wrapper.querySelector(`[data-model="${selected}"]`);
                if (item) item.classList.add('selected');
            }
        }

        function initializeVirtualScroll(container) {
            const models = JSON.parse(container.dataset.models);
            const index = parseInt(container.dataset.index);
            const itemHeight = 32;
            const visibleItems = Math.ceil(200 / itemHeight);
            const viewport = container.querySelector('.virtual-scroll-viewport');
            
            let scrollTop = 0;
            let startIndex = 0;
            
            function render() {
                const endIndex = Math.min(startIndex + visibleItems + 2, models.length);
                let html = '';
                
                for (let i = startIndex; i < endIndex; i++) {
                    html += `<div style="position: absolute; top: ${i * itemHeight}px; left: 0; right: 0;">
                        ${createModelItem(models[i], index)}
                    </div>`;
                }
                
                viewport.innerHTML = html;
                viewport.style.height = `${models.length * itemHeight}px`;
            }
            
            container.addEventListener('scroll', rafThrottle(() => {
                scrollTop = container.scrollTop;
                startIndex = Math.floor(scrollTop / itemHeight);
                render();
            }));
            
            render();
        }

        function createModelItem(model, index) {
            const selected = AppState.models.selected[index] === model;
            const highlighted = AppState.ui.highlightedModel[index] === model;
            return `<div class="model-item ${selected ? 'selected' : ''} ${highlighted ? 'highlighted' : ''}" 
                        onclick="selectModel(${index}, '${model}')"
                        data-model="${model}"
                        role="option"
                        aria-selected="${selected}">
                        ${model}
                    </div>`;
        }

        function filterModelList(models, term) {
            if (!term) return Array.isArray(models) ? models : [];
            
            const lowerTerm = term.toLowerCase();
            if (Array.isArray(models)) {
                return models.filter(m => m.toLowerCase().includes(lowerTerm));
            } else {
                const result = [];
                Object.values(models).forEach(submodels => {
                    result.push(...submodels.filter(m => m.toLowerCase().includes(lowerTerm)));
                });
                return result;
            }
        }

            const container = document.getElementById(`selector-${index}`);
            const isCollapsed = container.classList.contains('collapsed');

            for (let i = 0; i < 4; i++) {
                if (i !== index) {
                    document.getElementById(`selector-${i}`).classList.add('collapsed');
                }
            }
            
            if (isCollapsed) {
                container.classList.remove('collapsed');
                document.getElementById(`search-${index}`).focus();
            } else {
                container.classList.add('collapsed');
            }
        }

        function toggleSection(header) {
            const isActive = header.classList.contains('active');
            const content = header.nextElementSibling;
            
            if (isActive) {
                header.classList.remove('active');
                content.classList.remove('active');
                header.setAttribute('aria-expanded', 'false');
            } else {
                header.classList.add('active');
                content.classList.add('active');
                header.setAttribute('aria-expanded', 'true');
            }
        }

        function navigateModels(index, direction) {
            const wrapper = document.getElementById(`accordion-${index}`);
            const items = Array.from(wrapper.querySelectorAll('.model-item'));
            if (items.length === 0) return;
            
            let currentIndex = items.findIndex(item => item.classList.contains('highlighted'));
            if (currentIndex === -1) {
                currentIndex = direction === 1 ? -1 : items.length;
            }
            
            items.forEach(item => item.classList.remove('highlighted'));
            
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = items.length - 1;
            if (currentIndex >= items.length) currentIndex = 0;
            
            items[currentIndex].classList.add('highlighted');
            items[currentIndex].scrollIntoView({ block: 'nearest', behavior: 'smooth' });
            
            updateState(`ui.highlightedModel.${index}`, items[currentIndex].dataset.model);
        }

        async function sendMessages() {
            const prompt = document.getElementById('promptInput').value.trim();
            if (!prompt) {
                showToast('Please enter a prompt');
                return;
            }
            
            AppState.conversation.history.push(prompt);
            
            let contextPrompt = prompt;
            if (AppState.conversation.history.length > 1) {
                const previousPrompts = AppState.conversation.history.slice(0, -1);
                contextPrompt = `=== Previous Conversation ===\n${previousPrompts.map((p, i) => `${i + 1}. ${p}`).join('\n')}\n\n=== Current Prompt ===\n${prompt}`;
            }
            
            addLogEntry('user', 'User Prompt', prompt);
            if (AppState.conversation.attachments.length > 0) {
                addLogEntry('user', 'Attachments', `${AppState.conversation.attachments.length} file(s)`);
            }
            
            for (let i = 0; i < 4; i++) {
                const model = AppState.models.selected[i];
                if (!model) continue;
                
                updateStatusIndicator(i, 'loading');
                updateState(`models.responses.${i}`, 'Sending...');
                
                let flagsString = '';
                const flags = AppState.models.flags[i];
                if (flags && Object.keys(flags).length > 0) {
                    const flagParts = [];
                    
                    Object.entries(flags).forEach(([flagName, value]) => {
                        if (flagName === 'advanced_settings' && typeof value === 'object') {
                            Object.entries(value).forEach(([subFlag, subValue]) => {
                                if (subValue && subValue !== 'none' && subValue !== false) {
                                    if (typeof subValue === 'boolean') {
                                        flagParts.push(`--${subFlag} true`);
                                    } else {
                                        const isLinkup = model.includes('Linkup');
                                        if (isLinkup) {
                                            flagParts.push(`--${subFlag} ${subValue}`);
                                        } else {
                                            flagParts.push(`--${subFlag} "${subValue}"`);
                                        }
                                    }
                                }
                            });
                        } else if (value !== 'default') {
                            flagParts.push(`--${flagName} ${value}`);
                        }
                    });
                    
                    if (flagParts.length > 0) {
                        flagsString = ' ' + flagParts.join(' ');
                    }
                }
                
                const fullPrompt = `${model} ${contextPrompt}${flagsString}`;
                
                addLogEntry('request', `Box ${i + 1} (${model})`, fullPrompt);
                
                try {
                    await window.Poe.sendUserMessage(fullPrompt, {
                        handler: 'response-handler',
                        stream: true,
                        openChat: false,
                        handlerContext: { boxIndex: i },
                        attachments: AppState.conversation.attachments.length > 0 ? AppState.conversation.attachments : undefined
                    });
                } catch (err) {
                    console.error('SendUserMessage error:', err);
                    updateState(`models.responses.${i}`, 'Error: ' + err.message);
                    updateStatusIndicator(i, 'error');
                    addLogEntry('error', `Box ${i + 1}`, err.message);
                }
            }
        }

        function updateStatusIndicator(boxIndex, state) {
            const indicator = document.getElementById(`status-${boxIndex}`);
            const spinner = indicator.querySelector('.status-spinner');
            const checkIcon = indicator.querySelector('.fa-check');
            const timesIcon = indicator.querySelector('.fa-times');
            
            indicator.classList.remove('hidden', 'loading', 'success', 'error');
            spinner.classList.add('hidden');
            checkIcon.classList.add('hidden');
            timesIcon.classList.add('hidden');
            
            if (state === 'loading') {
                indicator.classList.add('loading');
                spinner.classList.remove('hidden');
            } else if (state === 'success') {
                indicator.classList.add('success');
                checkIcon.classList.remove('hidden');
                setTimeout(() => {
                    indicator.classList.add('hidden');
                }, 3000);
            } else if (state === 'error') {
                indicator.classList.add('error');
                timesIcon.classList.remove('hidden');
            } else {
                indicator.classList.add('hidden');
            }
        }

        // File Attachments
        function updateAttachmentDisplay() {
            const container = document.getElementById('selectedFiles');
            const filesList = document.getElementById('filesList');
            
            if (AppState.conversation.attachments.length === 0) {
                container.classList.add('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            filesList.innerHTML = '';
            
            AppState.conversation.attachments.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const icon = document.createElement('i');
                icon.className = getFileIcon(file.type);
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                fileInfo.appendChild(icon);
                fileInfo.appendChild(fileName);
                fileInfo.appendChild(fileSize);
                
                const removeBtn = document.createElement('span');
                removeBtn.className = 'file-remove';
                removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                removeBtn.onclick = () => removeAttachment(index);
                
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                filesList.appendChild(fileItem);
            });
        }

        function getFileIcon(type) {
            if (type.startsWith('image/')) return 'fas fa-image text-blue-500';
            if (type.startsWith('video/')) return 'fas fa-video text-purple-500';
            if (type.startsWith('audio/')) return 'fas fa-music text-green-500';
            if (type.includes('pdf')) return 'fas fa-file-pdf text-red-500';
            if (type.includes('text')) return 'fas fa-file-text text-gray-600';
            return 'fas fa-file text-gray-500';
        }

        function removeAttachment(index) {
            AppState.conversation.attachments.splice(index, 1);
            updateAttachmentDisplay();
            showToast('File removed');
        }

        // Activity Log
        function addLogEntry(type, title, content) {
            const entry = {
                timestamp: new Date().toLocaleString(),
                type,
                title,
                content
            };
            
            AppState.log.push(entry);
            renderLogEntry(entry);
            updateLogCount();
        }

        function renderLogEntry(entry) {
            const logContent = document.getElementById('logContent');
            const logEmpty = document.getElementById('logEmpty');
            
            if (logEmpty) logEmpty.style.display = 'none';
            
            const div = document.createElement('div');
            div.className = `log-entry ${entry.type} fade-in`;
            
            div.innerHTML = `
                <div class="log-timestamp">${entry.timestamp}</div>
                <div class="log-title">${entry.title}</div>
                <div class="log-content">${entry.content.substring(0, 200)}${entry.content.length > 200 ? '...' : ''}</div>
            `;
            
            logContent.appendChild(div);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function updateLogCount() {
            const count = document.getElementById('logCount');
            if (count) count.textContent = AppState.log.length;
        }

        function clearLog() {
            AppState.log = [];
            document.getElementById('logContent').innerHTML = '';
            document.getElementById('logEmpty').style.display = 'block';
            updateLogCount();
            showToast('Log cleared');
        }

        // Response Actions
        function updateResponseDisplay(index, content) {
            const element = document.getElementById(`response-${index}`);
            element.textContent = content;
            
            // Add skeleton loading effect for empty responses
            if (!content) {
                element.classList.add('skeleton');
            } else {
                element.classList.remove('skeleton');
            }
        }

        function previewResponse(index) {
            const content = AppState.models.responses[index] || 'No response yet';
            document.getElementById('previewContent').textContent = content;
            showToast(`Previewing response ${index + 1}`);
        }

        function copyResponse(index) {
            const content = AppState.models.responses[index];
            if (content) {
                copyToClipboard(content);
            } else {
                showToast('No content to copy');
            }
        }

        function downloadResponse(index) {
            const content = AppState.models.responses[index];
            if (content) {
                downloadText(content, `response_${index + 1}_${getTimestamp()}.txt`);
            } else {
                showToast('No content to download');
            }
        }

        function clearResponse(index) {
            updateState(`models.responses.${index}`, '');
            showToast('Response cleared');
        }

        // State Import/Export
        function exportState() {
            const state = {
                models: AppState.models,
                conversation: AppState.conversation,
                timestamp: new Date().toISOString(),
                version: '3.0'
            };
            return state;
        }

        function importState() {
            const input = document.getElementById('importInput').value.trim();
            if (!input) {
                showToast('Please paste JSON state');
                return;
            }
            
            try {
                const state = JSON.parse(input);
                
                if (state.models) {
                    AppState.models = state.models;
                    for (let i = 0; i < 4; i++) {
                        updateModelDisplay(i, AppState.models.selected[i]);
                        updateResponseDisplay(i, AppState.models.responses[i]);
                        updateFlagControls(i, AppState.models.selected[i]);
                    }
                }
                
                if (state.conversation) {
                    AppState.conversation = state.conversation;
                    updateAttachmentDisplay();
                }
                
                closeImportModal();
                showToast('State imported successfully!');
                saveStateToStorage();
            } catch (err) {
                showToast('Invalid JSON state', 'error');
            }
        }

        function closeImportModal() {
            document.getElementById('importModal').classList.add('hidden');
            document.getElementById('importInput').value = '';
        }

        /* ============================================
           INITIALIZATION
           ============================================ */

        document.addEventListener('DOMContentLoaded', () => {
            // Load saved state (silent fallback for canvas)
            try {
                const savedState = localStorage.getItem('aggregator-state');
                if (savedState) {
                    const state = JSON.parse(savedState);
                    if (state.models) AppState.models = state.models;
                    if (state.conversation) AppState.conversation = state.conversation;
                    if (state.theme) AppState.ui.theme = state.theme;
                }
            } catch (e) {
                // Canvas mode - no localStorage access
            }
            
            initializeResponseBoxes();
            applyTheme(AppState.ui.theme);
            
            // Update displays for loaded state
            for (let i = 0; i < 4; i++) {
                if (AppState.models.selected[i]) {
                    updateModelDisplay(i, AppState.models.selected[i]);
                    updateFlagControls(i, AppState.models.selected[i]);
                }
                if (AppState.models.responses[i]) {
                    updateResponseDisplay(i, AppState.models.responses[i]);
                }
            }
            
            // Theme toggle
            document.getElementById('themeToggle').addEventListener('click', cycleTheme);
            
            // Send button
            document.getElementById('sendButton').addEventListener('click', sendMessages);
            
            // Enter to send
            document.getElementById('promptInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && e.ctrlKey) {
                    sendMessages();
                }
            });
            
            // Copy prompt
            document.getElementById('copyPrompt').addEventListener('click', () => {
                const prompt = document.getElementById('promptInput').value;
                if (prompt) {
                    copyToClipboard(prompt);
                } else {
                    showToast('No prompt to copy');
                }
            });
            
            // Attachments
            document.getElementById('attachButton').addEventListener('click', () => {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                AppState.conversation.attachments.push(...files);
                updateAttachmentDisplay();
                showToast(`${files.length} file(s) attached`);
                e.target.value = '';
            });
            
            document.getElementById('clearFiles').addEventListener('click', () => {
                AppState.conversation.attachments = [];
                updateAttachmentDisplay();
                showToast('All attachments cleared');
            });
            
            // State management
            document.getElementById('copyState').addEventListener('click', () => {
                const state = exportState();
                copyToClipboard(JSON.stringify(state, null, 2));
            });
            
            document.getElementById('pasteState').addEventListener('click', () => {
                document.getElementById('importModal').classList.remove('hidden');
            });
            
            document.getElementById('uploadState').addEventListener('click', () => {
                document.getElementById('stateFileInput').click();
            });
            
            document.getElementById('stateFileInput').addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = (event) => {
                    document.getElementById('importInput').value = event.target.result;
                    document.getElementById('importModal').classList.remove('hidden');
                };
                reader.readAsText(file);
                e.target.value = '';
            });
            
            document.getElementById('downloadState').addEventListener('click', () => {
                const state = exportState();
                downloadJSON(state, `aggregator_state_${getTimestamp()}.json`);
            });
            
            // Download all responses
            document.getElementById('downloadAll').addEventListener('click', () => {
                const hasContent = AppState.models.responses.some(r => r.trim());
                if (!hasContent) {
                    showToast('No responses to download');
                    return;
                }
                
                let content = 'Advanced Model Aggregator Export\n';
                content += '================================\n\n';
                content += `Export Date: ${new Date().toLocaleString()}\n\n`;
                
                if (AppState.conversation.history.length > 0) {
                    content += 'Conversation History:\n';
                    content += AppState.conversation.history.join('\n\n') + '\n\n';
                }
                
                AppState.models.responses.forEach((response, index) => {
                    if (response.trim()) {
                        content += `=== Box ${index + 1} (${AppState.models.selected[index] || 'No model'}) ===\n`;
                        content += response + '\n\n';
                    }
                });
                
                downloadText(content, `all_responses_${getTimestamp()}.txt`);
            });
            
            // Clear all
            document.getElementById('clearAll').addEventListener('click', clearAllResponses);
            
            // Randomize all
            document.getElementById('randomizeAll').addEventListener('click', randomizeAllModels);
            
            // Preview buttons
            document.querySelectorAll('[data-preview]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const index = parseInt(btn.dataset.preview);
                    previewResponse(index);
                });
            });
            
            document.getElementById('copyPreview').addEventListener('click', () => {
                const content = document.getElementById('previewContent').textContent;
                if (content && content !== 'Select a response to preview...') {
                    copyToClipboard(content);
                } else {
                    showToast('No content to copy');
                }
            });
            
            // Collapsible sections
            document.getElementById('previewHeader').addEventListener('click', (e) => {
                if (e.target.closest('button')) return;
                const section = document.getElementById('previewSection');
                section.classList.toggle('collapsed');
            });
            
            document.getElementById('logHeader').addEventListener('click', (e) => {
                if (e.target.closest('button')) return;
                const section = document.getElementById('logSection');
                section.classList.toggle('collapsed');
            });
            
            // Log actions
            document.getElementById('clearLog').addEventListener('click', clearLog);
            
            document.getElementById('copyLog').addEventListener('click', () => {
                if (AppState.log.length === 0) {
                    showToast('No log to copy');
                    return;
                }
                
                const text = AppState.log.map(e => 
                    `[${e.type}] ${e.timestamp} - ${e.title}\n${e.content}\n`
                ).join('\n');
                copyToClipboard(text);
            });
            
            // Mobile settings toggle
            const settingsToggle = document.getElementById('settingsToggle');
            if (settingsToggle) {
                settingsToggle.addEventListener('click', () => {
                    const controls = document.getElementById('topControls');
                    controls.classList.toggle('hidden');
                });
            }
            
            // PWA detection
            if ('serviceWorker' in navigator) {
                // Could register a service worker here for offline functionality
            }
            
            // Performance monitoring
            if ('PerformanceObserver' in window) {
                const perfObserver = new PerformanceObserver((list) => {
                    for (const entry of list.getEntries()) {
                        if (entry.duration > 100) {
                            console.warn('Slow interaction:', entry.name, entry.duration);
                        }
                    }
                });
                perfObserver.observe({ entryTypes: ['measure'] });
            }
            
            showToast('Model Aggregator Ready! ðŸš€');
        });
        
        // Global functions for onclick handlers
        window.toggleAccordion = toggleAccordion;
        window.selectModel = selectModel;
        window.selectRandomModel = selectRandomModel;
        window.previewResponse = previewResponse;
        window.copyResponse = copyResponse;
        window.downloadResponse = downloadResponse;
        window.clearResponse = clearResponse;
        window.clearModel = clearModel;
        window.toggleSection = toggleSection;
        window.closeImportModal = closeImportModal;
        window.importState = importState;
        window.closeAdvancedModal = closeAdvancedModal;
        window.applyAdvancedSettings = applyAdvancedSettings;
        
        // Prevent memory leaks on page unload
        window.addEventListener('beforeunload', () => {
            saveStateToStorage();
        });
    </script>
</body>
</html>
